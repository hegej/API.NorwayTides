<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tides of Norway Dashboard</title>
  <meta name="description" content="Tides of Norway Dashboard">
  <meta name="keywords" content="Tides, Norway, Dashboard">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="src/assets/styles/dashboardStyle.css">
</head>
<body class="bg-black-alt font-sans leading-normal tracking-normal">
  <nav id="header" class="bg-gray-900 fixed w-full z-10 top-0 shadow">
    <div class="w-full container mx-auto flex flex-wrap items-center mt-0 pt-3 pb-3 md:pb-0">
      <div class="w-1/2 pl-2 md:pl-0">
        <a class="text-gray-100 text-base xl:text-xl no-underline hover:no-underline font-bold" href="#" id="home-link">
          <i class="fas fa-moon text-blue-400 pr-3"></i> Tides of Norway Dashboard
        </a>
      </div>
      <div class="w-1/2 pr-0">
        <div class="flex relative inline-block float-right">
          <div class="block lg:hidden pr-4">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-100 hover:border-teal-500 appearance-none focus:outline-none">
              <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-900 z-20" id="nav-content">
        <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
          <li class="mr-6 my-2 md:my-0">
            <a href="#" id="home-link" class="block py-1 md:py-3 pl-1 align-middle text-blue-400 no-underline hover:text-gray-100 border-b-2 border-blue-400 hover:border-blue-400" onClick="refreshPage()">
              <i class="fas fa-home fa-fw mr-3 text-blue-400"></i><span class="pb-1 md:pb-0 text-sm">Home</span>
            </a>
          </li>
          <li class="mr-6 my-2 md:my-0">
            <a href="#split-screen" class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-pink-400">
              <i class="fas fa-chart-area fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">Graph split screen</span>
            </a>
          </li>
          <li class="mr-6 my-2 md:my-0">
            <a href="#table-data" class="block py-1 md:py-3 pl-1 align-middle text-gray-500 no-underline hover:text-gray-100 border-b-2 border-gray-900 hover:border-green-400">
              <i class="fas fa-tasks fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">Table Data</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container w-full mx-auto pt-20">
    <div class="flex flex-wrap">
      <div class="w-full md:w-1/2 xl:w-1/3 p-3">
        <div id="harbor-selector" class="px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal"></div>
      </div>
    </div>
    <div class="w-full px-4 md:px-0 md:mt-8 mb-16 text-gray-800 leading-normal">
      <div id="react-graph" class="p-3"></div>
    </div>
  </div>

  <footer class="bg-gray-900 border-t border-gray-400 shadow">
    <div class="container max-w-md mx-auto flex py-8"></div>
  </footer>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="src/assets/scripts/dashboardStyle.js"></script>
</body>
</html>
